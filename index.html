<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoe's Portfolio</title>
    <link rel="stylesheet" href="reset.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="page-index">
    <!-- Start header -->
    <header class="navbar">
      <div class="container">
        <div class="elements">Element</div>
      </div>
    </header>

    <div class="page-index__main main">
      <!-- Start jumbotron -->
      <div class="page-index__section jumbotron">
        <div class="container">
          <div class="elements">This is jumbotron</div>
        </div>
      </div>

      <!-- Start whatson -->
      <div class="page-index__section whatson givePadding">
        <div class="container">
          <div class="row">
            <div class="col col-1-2">test</div>
          </div>
          <div class="row">
            <div class="col col-1-2">
              <div class="album">
                <div class="album-art elements">album 01</div>
                <div class="album-art elements">album 02</div>
                <div class="album-art elements">album 03</div>
                <div class="album-art elements">album 04</div>
              </div>
            </div>
            <div class="col col-1-2">This is whats on</div>
          </div>
        </div>
      </div>

      <!-- Start Albums -->
      <div class="page-index__section albums givePadding">
        <div class="container">
          <div class="row">
            <div class="col col-1-3">
              <div class="elements">This is Albums</div>
            </div>
            <div class="phone-group">
              <div class="col col-1-3">
                <div class="phone"></div>
              </div>
              <div class="col col-1-3">
                <div class="phone"></div>
                <div class="phone"></div>
              </div>
              <div class="col col-1-3">
                <div class="phone"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Start Device -->
      <div class="device givePadding">
        <div class="container">
          <div class="elements">This is Device</div>
        </div>
      </div>

      <!-- Start Subscriptions -->
      <div class="subscriptions givePadding">
        <div class="container">
          <div class="elements">This is subscriptions</div>
        </div>
      </div>

      <div class="page-index__section section-share">
        <div class="page-index__section-head">head</div>
        <div class="page-index__section-body">body</div>
        <div class="page-index__section-footer">footer</div>
      </div>

      <!-- Start Footer -->
      <footer class="footer givePadding">
        <div class="container">
          <div class="row">
            <div class="col col-1-6">
              <div tabindex="0" class="footer-item elements">This is item</div>
            </div>
            <div class="col col-1-6">
              <div tabindex="-1" class="footer-item elements">This is item</div>
            </div>
            <div class="col col-1-6">
              <div tabindex="2" class="footer-item elements">This is item</div>
            </div>
            <div class="col col-1-6">
              <div tabindex="3" class="footer-item elements">This is item</div>
            </div>
            <div class="col-2-6">
              <div tabindex="4" class="footer-item elements">This is item</div>
            </div>
          </div>
          <div class="row">
            <div class="col col-1-2">
              <div class="footer-info elements">This is info</div>
            </div>
            <div class="col col-1-2">
              <div class="footer-info elements">This is info</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
